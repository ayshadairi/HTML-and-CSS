<!DOCTYPE html>
<html>
    <head>
        <title>Using Column Tag</title>
    </head>
    <body>
        <table>
            <colgroup>
                <col span="2" style="background: green">           
                <col>
                <col style="background: yellow">
                <col style="background: red">
            </colgroup>
            <tr>
                <th>title 1</th>
                <th>title 2</th>
                <th>title 3</th>
                <th>title 4</th>
                <th>title 5</th>
            </tr>
            <tr>
                <td>content</td>
                <td>content</td>
                <td>content</td>
                <td>content</td>
                <td>content</td>   
            </tr>
        </table>

    </body>
</html>
